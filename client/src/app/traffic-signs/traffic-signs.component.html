<div class="page_header">
  <h1 >Verkeersborden overzicht</h1> 

<p class="sourceText">Bron: {{signsSourceUrl}}.</p>
</div>

<mat-card class="settings_card">

  <mat-slide-toggle #toggle
  [(ngModel)]="learnModel"
    class="oefenmodus"
    color="secondary"
    >
    Oefenmodus
  </mat-slide-toggle>
</mat-card>

<div class="trafficSignsContainer">
  <mat-card class="trafficSign" *ngFor="let trafficSign of TrafficSigns" (click)="signClicked(trafficSign.description)">
    <img mat-card-image src="{{trafficSignImageUrlBase + trafficSign.image.filename + '.png'}}" 
      loading="lazy"
      alt="Categorie: {{trafficSign.category}}">
    <span *ngIf="learnModel === false">
      <mat-card-content>
        {{trafficSign.description}}
      </mat-card-content>
    </span>
  </mat-card>
</div>
