<div>
  <div>
    <h1>Verkeersborden, {{TrafficSigns.length}} op deze pagina.</h1> 
  </div>

  <div>
      <div *ngFor="let trafficSign of TrafficSigns">
          <img loading="lazy" src="{{trafficSignImageUrlBase + trafficSign.image.filename + '.png'}}" alt="Card image cap">
          <div>
            <h5>{{trafficSign.title}}</h5>
            <p>{{trafficSign.description}}</p>
          </div>
        </div>
      </div>
  <p>Source: {{signsSourceUrl}}.</p>
</div>
