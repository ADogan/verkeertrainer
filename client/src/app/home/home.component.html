<div class="pageWrapper">

  <div id="borderQuizInfoCards">

    <mat-card class="quizzesCard">
      <div *ngIf="quizzes.length > 0">
        <mat-card-content>
          Aantal afgenomen testen: {{quizzes.length}}. <br /><br />
          <button mat-menu-item 
                  routerLink="/traffic_signs/quiz/results" 
                  class="result_button">
                  Bekijk Resultaten
          </button>
        </mat-card-content>
      </div>
      
      <div *ngIf="quizzes.length === 0">
          <mat-card-content>
            U heeft geen quiz afgenomen.
          </mat-card-content>
      </div>
      <br />

      <mat-card-actions>
        <button mat-button 
                routerLink="/traffic_signs/quiz/new" 
                matTooltip="Registratie niet nodig."
                matTooltipPosition='below'>
          Start bordenquiz.
        </button>
      </mat-card-actions>

    </mat-card>
  </div>

  <!-- Make chart with correct incorrect unset speed for every test. -->

</div>
