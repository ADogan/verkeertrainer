
<h1>
  quizresults works!
</h1>


<table *ngIf="quizzes.length != 0" mat-table [dataSource]="dataSource" matSort class="quizResultTable">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate.toLocaleString()}}% </td>
  </ng-container>

  <ng-container matColumnDef="correct">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> correct </th>
    <td mat-cell *matCellDef="let element" [style.color]="green">{{element.correct.signs.length}}</td>
  </ng-container>

  <ng-container matColumnDef="incorrect">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> incorrect </th>
    <td mat-cell *matCellDef="let element" [style.color]="red">{{element.incorrect.signs.length}}</td>
  </ng-container>


  <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> finished </th>
      <td mat-cell *matCellDef="let element">{{element.finished}}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="quizzes.length === 0">
  <mat-card class="emptyQuizzesCard">
    <mat-card-content>
      U heeft geen quiz afgenomen. Ga erhaan om meteen te beginnen. Registratie niet nodig.
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="signQuizButton" routerLink="/traffic_signs/quiz/new" >
        Start bordenquiz
      </button>
    </mat-card-actions>
  </mat-card>
</div>
